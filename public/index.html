<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotify App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style type="text/css">
      #login,
      #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }

      iframe {
        height: 100%;
      }


      body {
        background: rgb(0, 0, 0);
        background: linear-gradient(
          0,
          rgba(0, 0, 0, 1),
          rgba(17, 250, 113, 1)
        );
        width: 100vw;
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      img {
        width: 40px;
        height: 40px;
      }

      .container-login {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .btn-dark {
        background-color: black;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
